<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="calculatorContainer">
        <div class="screen">
            <p id="previousCalculation"></p>
            <p id="display">0</p>
        </div>
        <div class="buttonContainer">
            <div class="itemBox">
                <button id="1" onclick="display(1)">1</button>
                <button id="4" onclick="display(4)">4</button>
                <button id="7" onclick="display(7)">7</button>
                <button id="add" onclick="getOperation('+')">+</button>
             </div>
             <div class="itemBox">
                <button id="2" onclick="display(2)">2</button>
                <button id="5" onclick="display(5)">5</button>
                <button id="8" onclick="display(8)">8</button>
                <button id="subtract" onclick="getOperation('-')">-</button>
             </div>
            <div class="itemBox">
                <button id="3" onclick="display(3)">3</button>
                <button id="6" onclick="display(6)">6</button>
                <button id="9" onclick="display(9)">9</button>
                <button id="multiply" onclick="getOperation('*')">x</button>
            </div>
            <div class="itemBox">
                <button id="backSpace" onclick="backSpace()">DEL</button>
                <button id="point" onclick="display(101)">.</button>
                <button id="0" onclick="display(0)">0</button>
                <button id="divide" onclick="getOperation('/')">/</button>
            </div>
            <div class="clearEquals">
                <button id="clear" onclick="cleared()">CE</button>
                <button id="equals" onclick="equalClick()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
